<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <br/>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password"  name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <br/>
                    <br/>
                    <button class="btn btn-success btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
